<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature...">
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button id="convert-btn">Convert</button>
    <div id="result"></div>
    <script>
      const convertBtn = document.getElementById('convert-btn');
      const temperatureInput = document.getElementById('temperature');
      const unitSelect = document.getElementById('unit');
      const resultDiv = document.getElementById('result');

      function convertTemperature() {
        const temperature = parseFloat(temperatureInput.value);
        if (isNaN(temperature)) {
          resultDiv.innerText = 'Please enter a valid temperature';
          return;
        }
        const unit = unitSelect.value;
        let convertedTemperature, convertedUnit;
        switch (unit) {
          case 'celsius':
            convertedTemperature = (temperature - 32) * 5 / 9;
            convertedUnit = 'Celsius';
            break;
          case 'fahrenheit':
            convertedTemperature = temperature * 9 / 5 + 32;
            convertedUnit = 'Fahrenheit';
            break;
          case 'kelvin':
            convertedTemperature = temperature + 273.15;
            convertedUnit = 'Kelvin';
            break;
        }
        resultDiv.innerText = `${convertedTemperature.toFixed(2)} ${convertedUnit}`;
      }

      convertBtn.addEventListener('click', convertTemperature);
    </script>
  </body>
</html>
